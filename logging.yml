version: 1
formatters:
  simple:
    format: '%(asctime)s - %(levelname)s - %(message)s'

loggers:
  all:
    handlers: [console]
    propagate: true
  warn:
    handlers: []
    propagate: true

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout

root:
  level: INFO
  handlers: [console]
  propagate: true
